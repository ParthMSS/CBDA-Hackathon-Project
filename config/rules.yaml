  # LEVERAGE RATIOS
  - name: "Debt-to-EBITDA Ratio"
    metric: "Debt-to-EBITDA"
    ideal_value: 2.5
    threshold_value: 4.5
    near_breach_value: 4.2
    covenant_type: "maximum"
    severity: "high"
    description: |
      Measures the company's ability to pay off its debt with earnings before interest, taxes, depreciation,
      and amortization.

      Higher ratios indicate greater financial leverage and **increased risk**.

      **POTENTIAL THREATS:**
        - Inability to service debt obligations  
        - Reduced borrowing capacity  
        - Increased cost of capital  
        - Covenant default triggering cross-defaults  
        - Forced asset sales or restructuring  

      **VALUE RANGES:**
        - *Excellent (0.0-2.0)* : very low leverage with strong debt repayment capacity  
        - *Good (2.0-3.0)* : healthy leverage with comfortable coverage  
        - *Moderate (3.0-4.0)* : needs monitoring  
        - *Warning (4.0-4.5)* : approaching threshold  
        - *Breach (>4.5)* : covenant violation requiring immediate action  


