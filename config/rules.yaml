metadata:
  version: "1.0"
  last_updated: "2026-01-04"
  description: "Comprehensive covenant monitoring rules for lending authority debt oversight"
  usage_notes:
    - "All monetary values are in millions (MM) unless otherwise specified"
    - "Ratios marked as 'maximum' covenants should not exceed threshold"
    - "Ratios marked as 'minimum' covenants should not fall below threshold"
    - "Near breach values indicate warning zone requiring immediate attention"
    - "Severity levels: high (immediate action), medium (close monitoring), low (routine review)"
